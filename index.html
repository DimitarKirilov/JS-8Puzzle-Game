<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Puzzle Game</title>
  
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">

</head>

<body>
  <h2>How to Play:</h2>
  <ol>
    <li>Goal -> Arrange the numbers like in the beginning</li>
    <li>To start -> Click reset to shuffle the numbers.</li>
    <li>You move the number to the free spot by clicking on it</li>
  </ol>
  <h1 id="highscore">Highscore: 0</h1>
  <h2 id="average">Average Score: 0</h2>
  <p id="moves">Moves: 0</p>
  <table>

    <tr>
      <td id = "1" onclick="move(1)">1</td> 
      <td id = "2" onclick="move(2)">2</td> 
      <td id = "3" onclick="move(3)">3</td>
    </tr>

    <tr>
      <td id = "4" onclick="move(4)">4</td> 
      <td id = "5" onclick="move(5)">5</td> 
      <td id = "6" onclick="move(6)">6</td>
    </tr>

    <tr>
      <td id = "7" onclick="move(7)">7</td> 
      <td id = "8" onclick="move(8)">8</td>
      <td id = "9" onclick="move(9)"> </td>
    </tr>

  </table>

  <p><input type="button" id="reset" value="Reset" onclick="reset()"></p>
  <p><input type="button" id="solve" value="Auto Solve" onclick=""></p>
</body>
</html>
